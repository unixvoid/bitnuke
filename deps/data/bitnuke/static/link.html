<html>
  <head>
    <meta charset="UTF-8">
    <title>bitnuke</title>
    <link rel="shortcut icon" type="image/png" href="static/favicon.png">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- load snowstorm -->
    <script type="text/javascript" src="static/snowstorm-min.js"></script>
    <!-- configure snowstorm -->
    <script>
      snowStorm.followMouse = false;
      snowStorm.vMaxX = 0;
      snowStorm.vMaxY = 4;
      snowStorm.freezeOnBlur = false;
    </script>
  </head>
  <body class=bg>
    <div class=tint>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
      <center></br></br><img src="static/bitnuke.png" alt="bitnuke.io" id=logo></br></br></br></br></center>
      <center>
        <div>
          <p class=msg>
            bitnuke.io is an anonymous temporary file storage site.
          </p>
          <p class=msg>
            Your files are stored for 24 hours and then deleted permanently.
          </p>
        </div></br>
      </center>
      <div id=post_logo></div>
      <center>
      <form id="link" class="linkstyle">
        <input type="text" placeholder=" :link" name="link">
        <!--<input type="submit" value="submit">-->
      </form></br>
      <div id=writezone></div>
      </center>
      <script>
      $('#link').submit(function () {
        $.post('/compress', $('#link').serialize(), function (data) {
          $('#writezone').empty().append((window.location.protocol + '//' + window.location.hostname + '/' + data).link(window.location.protocol + '//' + window.location.hostname + ':' + window.location.port + '/' + data));
          //console.log(data);
        });
        return false;
      });
      console.log("bitnuke.io")
      console.log("see you in 12 hours...")
      </script>
      <div class=footer>
        <center>
            <div>
              Volatile file storage powered by <a class=ulink href="https://unixvoid.com">unixvoid.com</a>
            </div>
            <div>
              <a class=flink href="https://github.com/unixvoid/bitnuke">v0.20.2
                <i class="fa fa-github"></i>
              </a>
              <a class=flink href="/">home</a>
							<input class=hlink type="button" value="toggle_snow" onclick="snowStorm.toggleSnow();"/>
            </div>
        </center>
      </div>
    </div>
  </body>
<html>
